<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>To-Do-List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Croissant+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Croissant+One&family=Oswald:wght@300&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="header" id="myDIV">
            <h1 style="color: aliceblue;">To-Do-List</h1>
            <input type="text" id="myInput" placeholder="Title..." autocomplete="off">
            <br>
            <br>
            <span onclick="newElement()" class="addBtn">Add</span>
            <br>
            <br>
            <br>
            <ul id="myUL">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </div>
        <div class="filter-buttons">
            <button id="all">All</button>
            <button id="active">Active</button>
            <button id="completed">Completed</button>
            <button id="clearCompleted">Clear Completed</button>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
